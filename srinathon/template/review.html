{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h2 class="display-4 text-center mb-5">Leave a Review</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Service: <strong>Electrical Service</strong></h5>
      <p class="card-text">Please leave your feedback below:</p>

      <!-- Review Form -->
      <form action="/submit-review/" method="POST">
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="review" class="form-label">Your Review</label>
          <textarea
            class="form-control"
            id="review"
            name="review"
            rows="4"
            placeholder="Write your review here..."
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success btn-lg">
            Submit Review
          </button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <p>
          After submission, you'll be redirected to your
          <a href="/my-bookings/">My Bookings</a> page.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
