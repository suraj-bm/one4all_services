<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | ZETAONE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600">Search Results</h1>
        <p class="mt-2 text-center text-gray-600">Find the best services matching your query</p>

        <div class="mt-8">
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Example Result Item -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow">
                    <img src="/path_to_service_image.jpg" alt="Service Image" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800">Service Name</h2>
                        <p class="mt-2 text-gray-600">Brief description of the service to provide an overview to the user.</p>
                        <a href="/service-details" class="block mt-4 bg-blue-500 text-white px-4 py-2 rounded text-center hover:bg-blue-600">View Details</a>
                    </div>
                </div>
                <!-- Repeat similar blocks for each search result -->
            </div>

            <!-- No Results Found Message -->
            <div id="no-results" class="hidden text-center mt-8">
                <p class="text-gray-600 text-lg">No services found matching your search criteria. Please try a different query.</p>
            </div>
        </div>
    </div>

    <script>
        // Example: Dynamically update search results
        const resultsContainer = document.getElementById('results-container');
        const noResultsMessage = document.getElementById('no-results');

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (results.length > 0) {
                noResultsMessage.classList.add('hidden');
                results.forEach(result => {
                    const resultCard = `
                        <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow">
                            <img src="${result.image}" alt="${result.name}" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <h2 class="text-xl font-semibold text-gray-800">${result.name}</h2>
                                <p class="mt-2 text-gray-600">${result.description}</p>
                                <a href="${result.link}" class="block mt-4 bg-blue-500 text-white px-4 py-2 rounded text-center hover:bg-blue-600">View Details</a>
                            </div>
                        </div>`;
                    resultsContainer.innerHTML += resultCard;
                });
            } else {
                noResultsMessage.classList.remove('hidden');
            }
        }

        // Example usage with dummy data
        const dummyResults = [
            {
                image: '/path_to_service_image.jpg',
                name: 'Plumbing Service',
                description: 'Expert plumbers available for all your needs.',
                link: '/service-details'
            },
            {
                image: '/path_to_service_image2.jpg',
                name: 'Cleaning Service',
                description: 'Professional cleaning for your home and office.',
                link: '/service-details'
            }
        ];

        displayResults(dummyResults);
    </script>
</body>

</html>
